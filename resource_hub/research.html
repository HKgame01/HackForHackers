    <main class="main-content">
        <section class="search">
            <h2 class="section-title">Documentation and Video Lectures</h2>
            <div class="search-form">
                <input type="text" id="search-input" class="form-control" placeholder="Search...">
                <select id="category-filter" class="form-control">
                    <option value="All">All</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                </select>
                <button type="button" id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>

        <section class="search-results" id="search-results">
        </section>
        <section class="readme-generator">
            <h2 class="section-title">Readme Generator</h2>
            <div class="readme-form">
                <div class="mb-3">
                    <label for="project-name" class="form-label">Project Name</label>
                    <input type="text" id="project-name" class="form-control" placeholder="Enter your project name">
                </div>
                <div class="mb-3">
                    <label for="project-description" class="form-label">Project Description</label>
                    <textarea id="project-description" class="form-control"
                        placeholder="Enter project description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="project-installation" class="form-label">Installation</label>
                    <textarea id="project-installation" class="form-control"
                        placeholder="Enter installation instructions"></textarea>
                </div>
                <div class="mb-3">
                    <label for="project-usage" class="form-label">Usage</label>
                    <textarea id="project-usage" class="form-control" placeholder="Enter usage instructions"></textarea>
                </div>
                <div class="mb-3">
                    <label for="project-contributing" class="form-label">Contributing</label>
                    <textarea id="project-contributing" class="form-control"
                        placeholder="Enter contributing guidelines"></textarea>
                </div>
                <div class="mb-3">
                    <label for="technologies-used" class="form-label">Technologies used (comma-separated)</label>
                    <input type="text" id="technologies-used" class="form-control"
                        placeholder="Enter technologies used">
                </div>
                <div class="mb-3">
                    <label for="project-license" class="form-label">License</label>
                    <input type="text" id="project-license" class="form-control" placeholder="Enter project license">
                </div>
                <button type="button" id="generate-readme-btn" class="btn btn-primary">
                    <i class="fa fa-download"></i> Generate README
                </button>
            </div>
        </section>
    </main>

    <div class="modal fade" id="documentationModal" tabindex="-1" role="dialog"
        aria-labelledby="documentationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentationModalLabel">Documentation Content</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="documentationModalBody">
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="generated-readme">
            <h3 class="section-title">Generated README File</h3>
            <p class="download-link">
                <a id="download-readme-link" href="#" download>Download README</a>
            </p>
        </div>
    </section>

    <script>
         document.getElementById("generate-readme-btn").addEventListener("click", function () {
        const projectName = document.getElementById("project-name").value;
        const projectDescription = document.getElementById("project-description").value;
        const projectInstallation = document.getElementById("project-installation").value;
        const projectUsage = document.getElementById("project-usage").value;
        const projectContributing = document.getElementById("project-contributing").value;
        const projectLicense = document.getElementById("project-license").value;
        const technologiesUsedInput = document.getElementById("technologies-used").value;
        const readmeContent = `# ${projectName}

${projectDescription}

## Table of Contents

- [Installation](#installation)
- [Usage](#usage)
- [Contributing](#contributing)
- [License](#license)

## Installation

${projectInstallation}

## Usage

${projectUsage}

## Contributing

${projectContributing}

## License

${projectLicense}

## Technologies used
![My Skills](https://skillicons.dev/icons?i=${technologiesUsedInput})
`;

        document.getElementById("documentationModalLabel").textContent = `${projectName} README`;
        document.getElementById("documentationModalBody").textContent = readmeContent;
        $("#documentationModal").modal("show"); 
        const downloadLink = document.getElementById("download-readme-link");
        const readmeBlob = new Blob([readmeContent], { type: 'text/plain' });
        downloadLink.href = URL.createObjectURL(readmeBlob);
        downloadLink.download = `README.md`;
    });
    </script>
