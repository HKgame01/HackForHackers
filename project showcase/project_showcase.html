</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">HackQuest Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resource Hub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mentors</a>

                        <a class="nav-link" href="profile.html">
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Project Showcase</h2>
            <div class="row" id="projectContainer">
            </div>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Upload Your Project</h3>
                        <p class="card-text">Share your own project with the community.</p>
                        <input type="file" class="form-control mb-3" accept="image/*" id="projectImage">
                        <input type="text" class="form-control mb-3" placeholder="Project Title" id="projectTitle">
                        <textarea class="form-control mb-3" rows="3" placeholder="Project Description" id="projectDescription"></textarea>
                        <button class="btn btn-primary" onclick="uploadProject()">Upload Project</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">GitHub Portfolio</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter GitHub username" id="githubUsername">
                        <button class="btn btn-primary" onclick="fetchGitHubProjects()">Show Projects</button>
                    </div>
                </div>
            </div>
            <div class="row" id="githubProjects">
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
